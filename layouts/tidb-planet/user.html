<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>{{ block "title" . }}{{- .Title -}}{{ end }} | TiDB Planet</title>
    {{- partial "head/ga" . -}}
    {{- partial "head/meta-seo" . -}}
    {{- partial "head/preload-css" (dict "href" "/css/tidb-planet.css") -}}
</head>

<body>
    <div>
        {{- partial "tidb-planet/control-box" . -}}

        <button class="j-save">save</button>
    </div>

    <div class="user-info-container j-visitor" style="display: none;">
        <h1><span class="j-username"></span></h1>
        <h2>Welcome to the TiDB planet, join us now! www.pingcap.com</h2>
    </div>

    <div class="user-info-container j-contributor" style="display: none;">
        <h1><span class="j-username"></span></h1>
        <h2>Congratulations! You are the <span class="j-contributor-num"></span> landing on TiDB Planet!</h2>
    </div>

    <script src="https://download.pingcap.com/js/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
    <script src="https://download.pingcap.com/js/html2canvas.min.js"></script>
    <script src="https://download.pingcap.com/js/canvas2image.min.js"></script>
    <script src="/js/tidb_planet.js"></script>
</body>

</html>
