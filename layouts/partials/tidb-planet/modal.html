<!-- modal -->
<div class="modal-overlay j-{{ .type }}-overlay" style="display: none;">
    <a class="close-modal">
        <svg viewBox="0 0 20 20">
            <path d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z"></path>
        </svg>
    </a><!-- close modal -->
    <div class="modal modal-{{.type}}">
        {{- if eq .type "login" -}}
            {{- partial "tidb-planet/login" . -}}
        {{- end -}}
        {{- if eq .type "video" -}}
            <div class="modal-content">
                <video id="video" preload="auto" controls poster="https://download.pingcap.com/images/video-poster.jpg">
                    <source src="https://download.pingcap.com/videos/pingcap-intro-converted.mp4" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"'
                    /> Your browser does not support the video tag.
                </video>
            </div>
        {{- end -}}
        {{- if eq .type "contributors" -}}
            {{- partial "tidb-planet/contributor-list" (dict "contributors" .global.Site.Data.contributors) -}}
        {{- end -}}
    </div><!-- modal -->
</div>
<!-- overlay -->
